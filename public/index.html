<div class="row container-top">
    <div class="column col-2"></div>
    <div class='column col-7'>
        <video autoplay id="myVideo" loop muted>
            <source src="Burning.mp4" type="video/mp4">
        </video>
        <h1 class="text-align-center"><span class="c">C</span>inema <span class="d">D</span>atabase: </h1>
        <div id="moreStuff"></div>
        <div id="movieStuff"><img src="loading.gif">
        </div>
    </div>
        <div class="column col-3">
            <!-- Begin scrolling vertical text  -->
            <!div; text-align:left; background: #FFFFFF; padding: 0px;">
            <marquee width="300px" onmouseover='this.stop();' onmouseout='this.start();' direction="up" height="125" scrollamount="2">
            <div id="picture scroll"> <a href="http://www.marvel.com" rel="nofollow" target="_blank"> <img src="star.jpg" width="125" height="125" alt="scrolling vertical image marquee" /> </a></div>

<div class="row container">
    <div class="column col-3"></div>
    <div class="column col-9">
        <form>
            <h3>Edit Library: </h3>
            <label for="title">Enter Title: </label>
            <input type="text" id="title" placeholder="Title goes here...">
            <label for="genre">Genre: </label>
            <select name="genre" id="genre">
                <option value="sci-fi">Sci-Fi</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="romance">Romance</option>
            </select>
            <label for="rating">Rate It: </label>
            <select name=“rating” id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="userSubmit" class="btn btn-danger">Submit</button>
        </form>
        <br>
        <form>
            <label for="adjustMovie">Fix It: </label>
            <select name="adjust" id="adjustMovie">
            </select>
            <label for="fixName"></label>
            <input id="fixName" type="text" placeholder="Edit Name...">
            <label for="fixGenre">Genre: </label>
            <select name="fixGenre" id="fixGenre">
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
            </select>
            <label for="fixRating">New Rating: </label>
            <select name=“rating” id="fixRating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="makeChange" type="button" class="btn btn-danger">Change</button>
        </form>
        <br>
        <form>
            <label for="deleteMoviesSelect">Delete a movie: </label>
            <select name="deleteMovies" id="deleteMoviesSelect">
            </select>
            <button id="deleteSubmit" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <!-- Scrolling vertical text end  --></div>
</div>
