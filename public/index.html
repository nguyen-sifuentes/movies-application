<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
<video autoplay id="myVideo" loop muted>
    <source src="movie.mp4" type="video/mp4">
</video>
<div class="navbar fixed-left"></div>
    <div class="container">
        <h1 class="text-justify mx-auto">Hello There!</h1>
        <div id="moreStuff"></div>
        <div id="movieStuff">loading...
        </div>
        <form>
            <h3>Enter Movie</h3>
            <label for="title">Enter Title</label>
            <input type="text" id="title" placeholder="Suggest">
            <label for="rating">Rate It: </label>
            <select name=“rating” id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="userSubmit">submit</button>
        </form>
        <form>
            <label for="deleteMoviesSelect">Delete a movie</label>
            <select name="deleteMovies" id="deleteMoviesSelect">
            </select>
            <button id="deleteSubmit">Submit</button>
        </form>
    </div>
    <script src="./main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
